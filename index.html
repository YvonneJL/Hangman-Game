<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galgenm√§nnchen Projekt</title>
        <script type="module" src="./src/main.ts"></script>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body class="bg-dark-blue">
        <main class="px-8 py-16">
            <section class="flex justify-between items-center">
                <div
                    class="bg-yellow-100 h-16 w-16 rounded-full flex justify-center items-center"
                >
                    <p id="counter" class="text-burnt-red text-3xl"></p>
                </div>
                <h1
                    class="text-6xl font-bold text-center py-2 text-rb-iceblue font-[barrio-regular]"
                >
                    Hangman
                </h1>
                <div id="countdown" class="text-yellow-100 text-3xl"></div>
            </section>
            <section
                class="grid grid-cols-10 gap-7 m-5 w-[80%] mx-auto"
                id="button-section"
            ></section>
            <section
                id="result-wrap"
                class="my-10 flex justify-center gap-3"
            ></section>
            <div class="flex justify-center mb-5">
                <button
                    class="rounded-xl text-yellow-100 p-3 bg-salmonish font-[barrio-regular]"
                    id="hit-me"
                >
                    Hit me
                </button>
            </div>
            <section id="wrong-letters" class="flex flex-col gap-3"></section>
        </main>
    </body>
</html>
